name: workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image with cache
        run: |
          # Check if image already exists
          if docker image inspect s3-service:latest > /dev/null 2>&1; then
            echo "âœ… Image s3-service:latest already exists, using cache"
            # Use existing image as cache
            docker build --cache-from s3-service:latest -t s3-service:latest .
          else
            echo "ðŸ”„ Image not found, building from scratch"
            docker build -t s3-service:latest .
          fi

  deploy:
    needs: build
    runs-on: self-hosted
    environment: production
    steps:
      - name: Stop old container if exists
        run: |
          if docker ps -a --format '{{.Names}}' | grep -Eq '^s3-service'; then
            docker stop s3-service
            docker rm s3-service
          fi

      - name: Run new container
        run: |
          docker run -d \
            --name s3-service \
            --restart unless-stopped \
            -e ACCESS_KEY="${{ secrets.ACCESS_KEY }}" \
            -e BUCKET_NAME="${{ secrets.BUCKET_NAME }}" \
            -e MAX_FILE_SIZE="${{ secrets.MAX_FILE_SIZE }}" \
            -e MINIO_IP="${{ secrets.MINIO_IP }}" \
            -e MINIO_PORT="${{ secrets.MINIO_PORT }}" \
            -e PHOTO_FOLDER="${{ secrets.PHOTO_FOLDER }}" \
            -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            -e SECURE="${{ secrets.SECURE }}" \
            -p 8080:8080 \
            s3-service:latest

      - name: Check container logs
        run: docker logs s3-service --tail 50

      - name: Remove unused Docker images
        run: |
          docker image prune -f